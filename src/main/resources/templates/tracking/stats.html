<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<meta charset="UTF-8"/>
<title>Statistics</title>
</head>

<body>

<header th:replace="fragments :: header"></header>

<h2>Statistics of Entries</h2>

<p th:unless="${bloodsugar} and ${bloodsugar.size()}">No Entries yet!</p>

<tr>
    <ul>
        <li th:each="bloodsugar : ${bloodsugar}"
            th:text="${bloodsugar.meals.name} + ${bloodsugar.numberEntry}"></li>
    </ul>
</tr>

<a href="/tracking/add">Add an Entry</a>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
