<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<meta charset="UTF-8"/>
<title>Login Information</title>
</head>
<body>
<header th:replace="fragments :: header"></header>
<h2>Register Here</h2>

<form method="post" th:object="${user}">
    <table class="form-group">
        <tr>
            <td><label th:for="*{username}">username</label></td>
            <td>
                <input class="form-control" th:field="*{username}"/>
                <span th:errors="*{username}" class="error"></span>
            </td>
        </tr>
        <tr>
            <td><label th:for="*{email}">e-mail</label></td>
            <td>
                <input class="form-control" th:field="*{email}"/>
                <span th:errors="*{email}" class="error"></span>
            </td>
        </tr>
        <tr>
            <td><label th:for="*{password}">password</label></td>
            <td>
                <input class="form-control" th:field="*{password}" type="password">
                <span th:errors="*{password}" class="error"></span>
            </td>
        </tr>
        <tr>
            <td><label th:for="*{verifyPassword}">verify password</label></td>
            <td>
                <input class="form-control" th:field="*{verifyPassword}" type="password">
                <span th:errors="*{verifyPassword}" class="error"></span>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
