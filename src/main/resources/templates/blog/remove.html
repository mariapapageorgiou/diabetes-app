<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
</head>

<body>

<header th:replace="fragments :: header"></header>

<h2>Remove your Blog</h2>

<form method="post">

    <div th:each="blog : ${blogs}" class="checkbox">
        <input type="checkbox" name="blogIds" th:value="*{blog.id}" th:id="*{blog.id}"/>
        <label th:for="*{blog.id}" th:text="${blog.title}"></label>
        <br/>
    </div>

    <input type="submit" value="Remove Blog" />
</form>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
